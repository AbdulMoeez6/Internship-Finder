<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Internship Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="notification-container"></div>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-briefcase"></i> Internship Finder
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="internships.html">Browse</a></li>
                <li id="nav-profile" class="hidden"><a href="profile.html">Profile</a></li>
                <li id="nav-login"><a href="login.html" class="btn-login">Login</a></li>
                <li id="nav-register"><a href="register.html" class="btn-register">Register</a></li>
                <li id="nav-student-dashboard" class="hidden"><a href="student-dashboard.html">Dashboard</a></li>
                <li id="nav-employer-dashboard" class="hidden"><a href="employer-dashboard.html">Dashboard</a></li>
                <li id="nav-post-internship" class="hidden"><a href="post-internship.html">Post Job</a></li>
                <li id="nav-logout" class="hidden"><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section id="register-section" class="content-section small-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join us as a student or employer</p>
                <form id="register-form">
                    <div>
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required placeholder="John Doe">
                    </div>
                    <div>
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" required placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required placeholder="••••••••">
                    </div>
                    <div>
                        <label for="register-role">I am a:</label>
                        <div class="select-wrapper">
                            <select id="register-role" required>
                                <option value="student">Student/Fresher</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>
                    </div>
                    <div id="company-name-field" class="hidden">
                        <label for="register-company-name">Company Name</label>
                        <input type="text" id="register-company-name" placeholder="Company Ltd.">
                    </div>
                    <button type="submit" class="btn-primary full-width">Register</button>
                    <p class="auth-footer">Already have an account? <a href="login.html">Login here</a></p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Internship Finder - Designed by Abdul Moeez and Muhammad Abdullah Soban</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>

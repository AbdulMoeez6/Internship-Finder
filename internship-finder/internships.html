<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Internships - Internship Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="notification-container"></div>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <i class="fa-solid fa-briefcase"></i> Internship Finder
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="internships.html">Browse</a></li>
                <li id="nav-profile" class="hidden"><a href="profile.html">Profile</a></li>
                <li id="nav-login"><a href="login.html" class="btn-login">Login</a></li>
                <li id="nav-register"><a href="register.html" class="btn-register">Register</a></li>
                <li id="nav-student-dashboard" class="hidden"><a href="student-dashboard.html">Dashboard</a></li>
                <li id="nav-employer-dashboard" class="hidden"><a href="employer-dashboard.html">Dashboard</a></li>
                <li id="nav-post-internship" class="hidden"><a href="post-internship.html">Post Job</a></li>
                <li id="nav-logout" class="hidden"><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section id="internships-section" class="content-section">
            <div class="section-header">
                <h2>Available Internships</h2>
                <p>Explore opportunities tailored for you.</p>
            </div>
            <div class="filters">
                <div class="filter-group">
                    <i class="fa-solid fa-filter"></i>
                    <select id="filter-category">
                        <option value="">All Categories</option>
                        <option value="IT">IT</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="HR">HR</option>
                    </select>
                </div>
                <div class="filter-group">
                    <i class="fa-solid fa-location-dot"></i>
                    <select id="filter-location">
                        <option value="">All Locations</option>
                        <option value="Remote">Remote</option>
                        <option value="New York">New York</option>
                        <option value="San Francisco">San Francisco</option>
                    </select>
                </div>
                <button onclick="filterAndLoadInternships()" class="btn-filter">Apply Filters</button>
            </div>
            <div id="all-internships" class="internship-listings"></div>
        </section>
    </main>

    <footer>
